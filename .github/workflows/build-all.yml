name: Build All Packages
on: workflow_dispatch

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build MSI
        run: ./gradlew packageMsi
      - name: List build directory
        run: |
          echo "Listing build directory structure:"
          dir build /s /b
        shell: cmd
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: windows-msi
          path: |
            build/**/*.msi
            composeApp/build/**/*.msi

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build DEB
        run: ./gradlew packageDeb
      - name: List build directory
        run: find build -name "*.deb"
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: linux-deb
          path: |
            build/**/*.deb
            composeApp/build/**/*.deb

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build DMG
        run: ./gradlew packageDmg
      - name: List build directory
        run: find build -name "*.dmg"
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: macos-dmg
          path: |
            build/**/*.dmg
            composeApp/build/**/*.dmg
